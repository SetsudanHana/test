<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDos</title>
    <div th:replace="common/imports :: imports(hello='list')">
    </div>
</head>
<body>
    <div class="container">
        <a class="btn btn-primary" th:href="@{/todos/create}">Create</a>
        <table class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Zadanie</td>
                    <td>Status</td>
                    <td>Termin</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.zadanie}"></td>
                    <td th:text="${todo.status}"></td>
                    <td th:text="${todo.termin}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/todos/update(id=${todo.id})}">Update</a>
                        <a class="btn btn-danger" th:href="@{/todos/delete(id=${todo.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
